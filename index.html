<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
</head>
    <body>
        <!-- Logo -->
        <img src="img/logo.png" alt="logo" class="logo">
        <!-- Buttons -->
        <section class="buttons">
            <!-- by items -->
            <button class="btn">
                <img 
                    src="img/blue_t.png"
                    alt="tshirt"
                    class="itemBtn"
                >
            </button>
            <button class="btn">
                <img 
                src="img/blue_p.png"
                alt="pants"
                class="itemBtn"
                >
            </button>
            <button class="btn">
                <img 
                src="img/blue_s.png"
                alt="skirt"
                class="itemBtn"
                >
            </button>
            <!-- by colors -->
            <button class="btn colorBtn blue">Blue</button>
            <button class="btn colorBtn yellow">Yellow</button>
            <button class="btn colorBtn pink">Pink</button>
        </section>
        <ul class="items">
            <li class="item">
                <img src="img/yellow_p.png" alt="pants" class="item__thumbnail">
                <span class="item__description">Male, Large</span>
            </li>
        </ul>
    </body>
</html>
